# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    
    - name: Build juno-sdk-autoconfiguration
      run: mvn -B package --file ./juno-sdk-autoconfiguration/juno-sdk-autoconfiguration/pom.xml
      
    - name: Build juno-sdk-starter
      run: mvn -B package --file ./juno-sdk-autoconfiguration/juno-sdk-starter/pom.xml
      
    - name: SonarCloud Scan juno-sdk-autoconfiguration
      uses: SonarSource/sonarcloud-github-action@v1.6
      with:
        projectBaseDir: ./juno-sdk-autoconfiguration/juno-sdk-autoconfiguration

    - name: SonarCloud Scan juno-sdk-starter
      uses: SonarSource/sonarcloud-github-action@v1.6
      with:
        projectBaseDir: ./juno-sdk-autoconfiguration/juno-sdk-starter
